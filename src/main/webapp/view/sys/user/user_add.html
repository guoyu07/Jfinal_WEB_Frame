<!doctype html>
<html class="no-js">
<head>
  <link rel="stylesheet" href="../../assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="../../assets/css/admin.css">
<script type="text/javascript" src="../../ext/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../ext/js/jquery.md5.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//初始化数据
  $.post(
    "../../sys/user/addinit" , 
    {}, 
    function ( data ) {
      if( data.status == 1 ) {
        var list = data.data.roles ;
        var html = "<select data-am-selected='{btnSize: \'sm\'}' name='roleId' id='roleId'>";
        for (var i = 0; i < list.length; i++) {
          html += '<option value="' +list[i].roleId+ '" id="' +list[i].roleId+ '">'+ list[i].roleName+'</option>' ;
        };
        $("#roleSelect").append(html+'</select>');
      }
      
    },
  "json" );
});


//表单提交
function save(){
	var userName = $( "#userName" ).val();
	var email = $( "#email" ).val();
	var passWord = $( "#passWord" ).val();
	var idCard = $( "#idCard" ).val();
	var sortNo = $( "#sortNo" ).val();
	var addr = $( "#addr" ).val();
	var mobile = $( "#mobile" ).val();
	var birthday = $( "#birthday" ).val();
	var roleId = $( "#roleId" ).val();
	var sex = $('input:radio[name="sex"]:checked').val();
	var isUsed = $('input:radio[name="isUsed"]:checked').val();
	if( userName == '' ) {
		window.top.tips( "用户名不能为空！" );
		return ;
	}
	if( passWord == '' ) {
		window.top.tips( "密码不能为空！" );
		return ;
	}else{
		//passWord = $.md5( $.md5( passWord ) ) ;
	}
	$.post( "../../sys/user/addsave", {
			"userName":userName, 
			"email":email, 
			"passWord":passWord, 
			"idCard":idCard,
			"sortNo":sortNo,
			"addr":addr,
			"mobile":mobile,
			"birthday":birthday,
			"roleId":roleId,
			"sex":sex,
			"isUsed":isUsed
		}, function ( data ) {
			if ( data.status == 1 ) {
				location.href="../../sys/user/";
			} else {
				window.top.tips( data.msg );
			}
	}, "json" );
}

</script>
</head>
<body>
<!-- content start -->
<div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small></div>
    </div>
    <hr/>
    <div class="am-g">
	<form class="am-form am-form-horizontal">
	 <div class="am-u-sm-12 am-u-md-6 am-u-md-push-6">
        
        <div class="am-form-group">
           <label for="mobile" class="am-u-sm-3 am-form-label">手机号码 </label>
           <div class="am-u-sm-9">
             <input type="text" id="mobile" placeholder="输入你的电话号码 ">
           </div>
        </div>        

		<div class="am-form-group">
		 	<label for="birthday" class="am-u-sm-3 am-form-label">生日</label>
			<div class="am-u-sm-9">
			  <input type="text" id="birthday" class="am-form-field" placeholder="请选择" data-am-datepicker="{theme: 'success'}" readonly/>
			</div>
		 </div>
		 
		 <div class="am-form-group">
		 	<label for="user-role" class="am-u-sm-3 am-form-label">角色</label>
		 	<div class="am-u-sm-9" id="roleSelect">
			 	
      	</div>
		 </div>
		 
		 <div class="am-form-group">
			<label for="user-role" class="am-u-sm-3 am-form-label">性别</label>
			 <div class="am-u-sm-9">			      
	              <label class="am-radio-inline">
	                <input type="radio" value="1" checked="checked" name="sex"> 男
	              </label>
	              <label class="am-radio-inline">
	                <input type="radio" value="0" name="sex"> 女
	              </label>
			</div>
		</div>
		
		<div class="am-form-group">
			<label for="user-role" class="am-u-sm-3 am-form-label">状态</label>
			 <div class="am-u-sm-9">			      
	              <label class="am-radio-inline">
	                <input type="radio" value="1" checked="checked" name="isUsed" > 正常
	              </label>
	              <label class="am-radio-inline">
	                <input type="radio" value="0" name="isUsed"> 无效
	              </label>
			</div>
		</div>
		 
      </div>
      
      <div class="am-u-sm-12 am-u-md-6 am-u-md-pull-6">
        
          <div class="am-form-group">
            <label for="userName" class="am-u-sm-3 am-form-label">姓名</label>
            <div class="am-u-sm-9">
              <input type="text" id="userName" placeholder="输入你的名字，让我们记住你。">
            </div>
          </div>

          <div class="am-form-group">
            <label for="email" class="am-u-sm-3 am-form-label">电子邮件</label>
            <div class="am-u-sm-9">
              <input type="email" id="email" placeholder="邮箱你懂得...">
            </div>
          </div>
          
          <div class="am-form-group">
            <label for="passWord" class="am-u-sm-3 am-form-label">用户名密码</label>
            <div class="am-u-sm-9">
              <input type="password" id="passWord" placeholder="一次机会，请牢记...">
            </div>
          </div>

          

          <div class="am-form-group">
            <label for="idCard" class="am-u-sm-3 am-form-label">身份证</label>
            <div class="am-u-sm-9">
              <input type="text" id="idCard" placeholder="输入你的身份证号码">
            </div>
          </div>
		
          <div class="am-form-group">
            <label for="addr" class="am-u-sm-3 am-form-label">地址</label>
            <div class="am-u-sm-9">
              <input type="text" id="addr" placeholder="输入你的地址">
            </div>
          </div>

          
          <div class="am-form-group">
            <label for="sortNo" class="am-u-sm-3 am-form-label">排序号</label>
            <div class="am-u-sm-9">
              <input type="text" id="sortNo" placeholder="排序，越大越靠前">
            </div>
          </div>
          

          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="button" onclick="save()" class="am-btn am-btn-primary">添加用户</button>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>
  <!-- content end -->
