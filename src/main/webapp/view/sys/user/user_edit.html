<!doctype html>
<html class="no-js">
<head>
	<link rel="stylesheet" href="${rootPath}/assets/css/amazeui.min.css"/>
	<link rel="stylesheet" href="${rootPath}/assets/css/admin.css">
<script type="text/javascript" src="${rootPath}/ext/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="${rootPath}/ext/js/jquery.md5.js"></script>
<script type="text/javascript">
//表单提交
function save(){
	if( $( "#userName" ).val() == '' ) {
		window.top.tips( "用户名不能为空！" );
		return ;
	}
	if( $( "#roleId" ).val() == '' ) {
		window.top.tips( "角色信息，不能为空！" );
		return ;
	}
	var sysInfoUser = $("form").serialize();
	debugger;
	$.post( "${rootPath}/sys/user/editsave", sysInfoUser , function ( data ) {
			if ( data.status == 1 ) {
				location.href="${rootPath}/sys/user/";
			} else {
				window.top.tips( data.msg );
			}
	}, "json" );
}

</script>
</head>
<body>
<!-- content start -->
<div class="admin-content">
    <div class="am-cf am-padding">
      	<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small></div>
    </div>
    <hr/>
    <div class="am-g">
		<form class="am-form am-form-horizontal">
		 	<div class="am-u-sm-12 am-u-md-6 am-u-md-push-6">
	        
		        <div class="am-form-group">
		           	<label for="mobile" class="am-u-sm-3 am-form-label">手机号码 </label>
		           	<div class="am-u-sm-9">
		           	 	<input type="hidden" name="sysInfoUser.id" id="id" value="${infoUser.id}">
		            	<input type="text" id="mobile" name="sysInfoUser.mobile" value="${infoUser.mobile}" placeholder="输入你的电话号码 ">
		           </div>
		        </div>        
				<div class="am-form-group">
				 	<label for="birthday" class="am-u-sm-3 am-form-label">生日</label>
					<div class="am-u-sm-9">
					  	<input type="text" id="birthday" name="sysInfoUser.birthday" value="${infoUser.birthday}" class="am-form-field" placeholder="请选择" data-am-datepicker="{theme: 'success'}" readonly/>
					</div>
				 </div>
				 
				 <div class="am-form-group">
				 	<label for="user-role" class="am-u-sm-3 am-form-label">角色</label>
				 	<div class="am-u-sm-9" id="roleSelect">
					 	<select data-am-selected='{btnSize: 'sm'}' name='sysInfoUser.roleId' id='roleId'>
							<%for(role in roles){%>
								<option value="${role.roleId}" ${infoUser.roleId==role.roleId?'selected = "selected"':'' }>${role.roleName!}</option>
							<%}%>
					 	</select>
					</div>
				 </div>
				 
				 <div class="am-form-group">
					<label for="user-role" class="am-u-sm-3 am-form-label">性别</label>
					<div class="am-u-sm-9">			      
			             <label class="am-radio-inline">
			                <input type="radio" value="1" ${infoUser.sex==1?'checked="checked"':'' } name="sysInfoUser.sex"> 男
			             </label>
			             <label class="am-radio-inline">
			                <input type="radio" value="0" ${infoUser.sex==0?'checked="checked"':'' } name="sysInfoUser.sex"> 女
			             </label>
					</div>
				</div>
				
				<div class="am-form-group">
					<label for="user-role" class="am-u-sm-3 am-form-label">状态</label>
					<div class="am-u-sm-9">			      
			            <label class="am-radio-inline">
			                <input type="radio" value="1" ${infoUser.isUsed==1?'checked="checked"':'' } name="sysInfoUser.isUsed" > 正常
			            </label>
			            <label class="am-radio-inline">
			                <input type="radio" value="0" ${infoUser.isUsed==0?'checked="checked"':'' } name="sysInfoUser.isUsed"> 无效
			            </label>
					</div>
				</div>
			 
	      	</div>
	      
			<div class="am-u-sm-12 am-u-md-6 am-u-md-pull-6">
	        
		        <div class="am-form-group">
		            <label for="userName" class="am-u-sm-3 am-form-label">姓名</label>
		            <div class="am-u-sm-9">
		              	<input type="text" id="userName" name="sysInfoUser.userName" value="${infoUser.userName}" placeholder="输入你的名字，让我们记住你。">
		            </div>
		        </div>

		        <div class="am-form-group">
		            <label for="email" class="am-u-sm-3 am-form-label">电子邮件</label>
		            <div class="am-u-sm-9">
		              	<input type="email" id="email" name="sysInfoUser.email"  value="${infoUser.email}" placeholder="邮箱你懂得...">
		            </div>
		        </div>

		        <div class="am-form-group">
		            <label for="idCard" class="am-u-sm-3 am-form-label">身份证</label>
		            <div class="am-u-sm-9">
		              	<input type="text" id="idCard" name="sysInfoUser.idCard" value="${infoUser.idCard}" placeholder="输入你的身份证号码">
		            </div>
		        </div>
				
		        <div class="am-form-group">
		            <label for="addr" class="am-u-sm-3 am-form-label">地址</label>
		            <div class="am-u-sm-9">
		              	<input type="text" id="addr" name="sysInfoUser.addr" value="${infoUser.addr}" placeholder="输入你的地址">
		            </div>
		        </div>

		          
		        <div class="am-form-group">
		            <label for="sortNo" class="am-u-sm-3 am-form-label">排序号</label>
		            <div class="am-u-sm-9">
		              	<input type="text" id="sortNo" name="sysInfoUser.sortNo" value="${infoUser.sortNo}" placeholder="排序，越大越靠前">
		            </div>
		        </div>
		          

		         <div class="am-form-group">
		            <div class="am-u-sm-3 am-u-sm-push-3">
		              	<button type="button" onclick="history.go(-1);" class="am-btn am-btn-primary">返回</button>
		            </div>
		            
		            <div class="am-u-sm-6">
		              	<button type="button" onclick="save()" class="am-btn am-btn-primary">修改信息</button>
		            </div>
		        </div>
	      	</div>
	     </form>
    </div>
</div>
<!-- content end -->

<script src="${rootPath}/assets/js/app.js"></script>
</body>
</html>
