<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Amaze UI Example</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <script type="text/javascript" src="ext/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="ext/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="ext/js/jquery.md5.js"></script>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
  
	<script type="text/javascript">
	$(function(){
		setInterval("choose_bg()",30000);
		var errorMessage = $( ".error_message" );
		var form = $( "form[name='login']" );
		form.submit( function () {
			var email = $( "input[name='email']" );
			var passwordObj = $( "input[name='password']" );
			var codeObj = $( "input[name='code']" );
			if( email.val() == '' ) {
				errorMessage.text( "请输入用户名！" );
				return false;
			}
			if( passwordObj.val() == '' ) {
				errorMessage.text( "请输入密码！" );
				return false;
			}
			if( codeObj.val() == '' ) {
				errorMessage.text( "请输入验证码！" );
				return false;
			}
			$.post( form.attr( "action" ), { 
					"loginName":email.val(), 
					"password":$.md5( $.md5( passwordObj.val() ) ), 
					"code":codeObj.val() 
				}, function ( data ) {
					if( data.status == 1 ) {
						location.href="./main";
					} else {
						errorMessage.text( data.message );
						changeCodeImage();
					}
			}, "json" );
			return false;
		} );
	});
	
	//切换图片
	function changeCodeImage() {
		$( "#code_imge" ).attr( "src", "./code.jsp?timestemp=" + new Date().getTime() );
	}
	function refushcode(){
        //为了避免服务器或者浏览器缓存，添加了一个额外的参数
        $( "#code_imge" ).attr( "src", "./img?t=" + new Date().getTime() );
    }
	</script>
		
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>Web ide</h1>
    <p>Integrated Development Environment<br/>代码编辑，代码生成，界面设计，调试，编译</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">

	<form  name="login" id="login" action="./check" method="post"  class="am-form">
		<label for="email">邮箱:</label>
		<input type="text" name="email" id="email"  value="">
		<br>
      	<label for="password">密码:</label>
      	<input type="password" name="password" id="password" value="">
      	<br>
		<label for="code" class="t">验证码：</label> 
		<input name="code" id="code" class="code form-control x200 in" type="text" size="5" />
		<span><img id="code_imge" src="./img" width="100" height="24" onclick="refushcode()" /></span>
      
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    </form>
    <hr>
    <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </div>
</div>
</body>
</html>
